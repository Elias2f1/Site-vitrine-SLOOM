<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Contactez SLOOM</title>
    <style>
      /* Styling pour la mise en page de base */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      header {
        background-color: #333;
        color: white;
        padding: 10px 20px;
      }
      .container {
        width: 80%;
        margin: 20px auto;
      }
      form {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type="text"],
      input[type="email"],
      textarea {
        width: calc(100% - 12px);
        padding: 5px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }
      input[type="submit"] {
        padding: 8px 20px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Contactez SLOOM</h1>
    </header>
    <div class="container">
      <form action="traitement.php" method="post">
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" required /><br />

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required /><br />

        <label for="message">Message :</label><br />
        <textarea id="message" name="message" rows="4" required></textarea
        ><br />

        <input type="submit" value="Envoyer" />
      </form>
    </div>
  </body>
</html>
